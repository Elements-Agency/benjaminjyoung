<nav class="navigation" role="navigation">
  {{ partial "i18nlist.html" . }}
  {{ if .Site.Menus.main }}
    <ul>
      {{ range .Site.Menus.main }}
      <li>
        <a href="{{ .URL }}" title="{{ i18n "pageTitle" . }}">
          {{ .Name }}
        </a>
      </li>
      {{ end }}
    </ul>
  {{ end }}
</nav>

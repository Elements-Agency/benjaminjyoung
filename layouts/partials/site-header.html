<header id="header">
  <h1><a href="/about">{{ .Params.heading | default .Site.Title }}</a></h1>
  {{ with .Params.description }}
    <p>{{ . }}</p>
  {{ end }}
  {{ with .Site.Params.location }}
    <p><i class="fa fa-map-pin"></i> {{ . }}</p> 
  {{ end }}
  <ul class="icons">
    <li><a href="#" class="icon brands fa-facebook"><span class="label">Facebook</span></a></li>
    <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
    <li><a href="#" class="icon brands fa-pinterest"><span class="label">Pinterest</span></a></li>
    <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
    <li><a href="#" class="icon brands fa-patreon"><span class="label">Patreon</span></a></li>
  </ul>
</header>
